name: Security â€¢ SBOM Scan

on:
  workflow_dispatch:
    inputs:
      target:
        description: "Path or image reference to scan (default: repository contents)"
        required: false
        default: .
  workflow_call:
    inputs:
      target:
        required: false
        type: string
        default: .

jobs:
  sbom:
    runs-on: ubuntu-latest
    env:
      TARGET: ${{ inputs.target || github.event.inputs.target || '.' }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Generate SBOM with Syft
        uses: anchore/sbom-action@v0.20.6
        with:
          path: ${{ env.TARGET }}
          format: spdx-json
          output-file: sbom.spdx.json
          artifact-name: sbom-spdx-json
          upload-release-assets: false

      - name: Scan SBOM with Grype
        uses: anchore/scan-action@v7.0.0
        with:
          sbom: sbom.spdx.json
          fail-build: false
          severity-cutoff: medium
          output-format: json
          output-file: scan-results.json
          cache-db: true

      - name: Summarise results
        shell: bash
        run: |
          {
            echo "Generated SBOM: sbom.spdx.json"
            echo
            echo "| Severity | Findings |"
            echo "| --- | --- |"
            if [ -f scan-results.json ] && jq -e '.matches | length > 0' scan-results.json >/dev/null 2>&1; then
              jq -r '.matches[].vulnerability.severity' scan-results.json \
                | tr '[:lower:]' '[:upper:]' \
                | sort \
                | uniq -c \
                | awk '{printf("| %s | %s |\n", $2, $1)}'
            else
              echo "| NONE | 0 |"
            fi
          } >> "$GITHUB_STEP_SUMMARY"
