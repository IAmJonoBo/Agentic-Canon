name: Templates • validation

on:
  pull_request:
  push:
    branches: [main]

jobs:
  validate:
    name: Validate • ${{ matrix.template }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        template:
          - python-service
          - node-service
          - react-webapp
          - go-service
          - docs-only
          - project-management
    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      - name: Install tooling
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install nox

      - name: Run unified template validation
        run: .dev/validate-templates.sh --all --template ${{ matrix.template }}
