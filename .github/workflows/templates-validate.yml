name: Templates • validation

on:
  pull_request:
  push:
    branches: [main]

jobs:
  lint:
    name: Lint • ${{ matrix.template }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        template:
          - python-service
          - node-service
          - react-webapp
          - go-service
          - docs-only
          - project-management
    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Install tooling
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install nox

      - name: Validate manifest mirror
        run: python .dev/scripts/sync-manifest.py --check

      - name: Run template lint session
        run: .dev/validate-templates.sh --linters --template ${{ matrix.template }}

  format:
    name: Format • ${{ matrix.template }}
    runs-on: ubuntu-latest
    needs: lint
    strategy:
      matrix:
        template:
          - python-service
          - node-service
          - react-webapp
          - go-service
          - docs-only
          - project-management
    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Install tooling
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install nox

      - name: Validate manifest mirror
        run: python .dev/scripts/sync-manifest.py --check

      - name: Run template format session
        run: .dev/validate-templates.sh --format --template ${{ matrix.template }}
