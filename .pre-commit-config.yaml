repos:
  - repo: https://github.com/kynan/nbstripout
    rev: 0.8.1
    hooks:
      - id: nbstripout
  - repo: https://github.com/mwouts/jupytext
    rev: v1.14.7
    hooks:
      - id: jupytext
        args: ["--sync"]
  - repo: local
    hooks:
      - id: sanity-check
        name: Agentic Canon Sanity Check
        entry: ./sanity-check.sh --quiet
        language: system
        pass_filenames: false
        always_run: true
