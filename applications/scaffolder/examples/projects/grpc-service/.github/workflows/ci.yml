name: Go gRPC Service â€¢ CI

on:
    push:
        branches: [main]
    pull_request:

jobs:
    build-test:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-go@v5
              with:
                  go-version: "1.22"
                  cache: true
            - name: Generate protobuf sources
              run: |
                  PATH="$HOME/go/bin:$PATH"
                  go install google.golang.org/protobuf/cmd/protoc-gen-go@v1.34.1
                  go install google.golang.org/grpc/cmd/protoc-gen-go-grpc@latest
                  go install github.com/grpc-ecosystem/grpc-gateway/v2/protoc-gen-grpc-gateway@v2.19.0
                  go install github.com/bufbuild/buf/cmd/buf@v1.35.0
                  cd api/proto && PATH="$HOME/go/bin:$PATH" buf generate
            - name: Go fmt
              run: gofmt -l . | tee fmt.out && test ! -s fmt.out
            - name: Go vet
              run: go vet ./...
            - name: Unit tests
              run: go test ./...
            - name: Build
              run: go build ./cmd/server
