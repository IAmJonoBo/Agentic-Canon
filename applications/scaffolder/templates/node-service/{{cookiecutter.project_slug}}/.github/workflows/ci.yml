name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version:
          - 18
          - 20
          - 22
    steps:
      - uses: actions/checkout@v5

      - name: "Setup Node.js NODE_VERSION_LABEL"
        uses: actions/setup-node@v5
        with:
          node-version: NODE_VERSION_EXPR
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run typecheck

      - name: Lint
        run: npm run lint

      - name: Format check
        run: npm run format:check

      - name: Build
        run: npm run build

      - name: Test with coverage
        run: npm test

      - name: Upload coverage
        if: UPLOAD_COVERAGE_EXPR
        uses: codecov/codecov-action@v5
        with:
          token: CODECOV_TOKEN_EXPR
          fail_ci_if_error: false
