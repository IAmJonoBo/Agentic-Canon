name: TODOs â†’ Issues
on: [push]
permissions:
  contents: read
  issues: write
  pull-requests: write
jobs:
  todo_to_issue:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: alstr/todo-to-issue-action@v5
        with:
          CLOSE_ISSUES: true
          INSERT_ISSUE_URLS: true
          AUTO_ASSIGN: "@me"
          LABELS: "task, from:todo"
          PROJECT: PROJECT_EXPR
