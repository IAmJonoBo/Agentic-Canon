name: CI

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version:
          - "3.11"
          - "3.12"
    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-python@v6
        with:
          python-version: PY_VERSION_MATRIX
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip wheel
          pip install -e .[dev]

      - name: Run linters
        run: |
          black --check src tests
          ruff check src tests
          mypy src

      - name: Run tests
        run: pytest --cov --cov-report=xml --cov-report=term

      - name: Upload coverage
        if: IF_MATRIX_PY311
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage.xml

  notebooks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Detect notebooks
        id: detect_notebooks
        run: |
          if [[ -n "$(git ls-files -- 'notebooks/**/*.ipynb')" ]]; then
            echo "present=true" >> "$GITHUB_OUTPUT"
            echo "Notebooks detected; enabling notebook validation."
          else
            echo "present=false" >> "$GITHUB_OUTPUT"
            echo "No notebooks detected; skipping notebook validation."
          fi

      - uses: actions/setup-python@v6
        if: NOTEBOOKS_PRESENT_EXPR
        with:
          python-version: "3.14"

      - name: Install dependencies
        if: NOTEBOOKS_PRESENT_EXPR
        run: |
          pip install -e .[dev,docs]
          pip install nbmake

      - name: Test notebooks
        if: NOTEBOOKS_PRESENT_EXPR
        run: pytest --nbmake notebooks/**/*.ipynb -q
