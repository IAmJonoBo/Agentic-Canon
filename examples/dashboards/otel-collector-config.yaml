# OpenTelemetry Collector Configuration
# This configuration collects traces, metrics, and logs and exports them to various backends

receivers:
  # OTLP receiver for traces, metrics, and logs
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

  # Prometheus receiver for scraping metrics
  prometheus:
    config:
      scrape_configs:
        - job_name: "otel-collector"
          scrape_interval: 30s
          static_configs:
            - targets: ["localhost:8888"]

        - job_name: "application"
          scrape_interval: 30s
          static_configs:
            - targets: ["localhost:8080"]

  # Host metrics receiver
  hostmetrics:
    collection_interval: 30s
    scrapers:
      cpu:
      disk:
      filesystem:
      load:
      memory:
      network:
      paging:
      processes:

  # Jaeger receiver for backward compatibility
  jaeger:
    protocols:
      grpc:
        endpoint: 0.0.0.0:14250
      thrift_http:
        endpoint: 0.0.0.0:14268
      thrift_compact:
        endpoint: 0.0.0.0:6831

processors:
  # Batch processor to reduce number of outgoing connections
  batch:
    timeout: 10s
    send_batch_size: 1024
    send_batch_max_size: 2048

  # Memory limiter to prevent OOM
  memory_limiter:
    check_interval: 1s
    limit_mib: 512
    spike_limit_mib: 128

  # Resource processor to add common attributes
  resource:
    attributes:
      - key: service.name
        value: ${SERVICE_NAME}
        action: upsert
      - key: deployment.environment
        value: ${ENVIRONMENT}
        action: upsert
      - key: service.version
        value: ${SERVICE_VERSION}
        action: upsert

  # Attributes processor for filtering and transforming
  attributes:
    actions:
      - key: sensitive.data
        action: delete
      - key: http.url
        pattern: ^(.*/)[^/]+$
        action: extract

  # Probabilistic sampling for traces (sample 10% in production)
  probabilistic_sampler:
    sampling_percentage: ${SAMPLING_PERCENTAGE:-10}

  # Tail sampling for intelligent trace sampling
  tail_sampling:
    decision_wait: 10s
    num_traces: 100
    expected_new_traces_per_sec: 10
    policies:
      # Always sample errors
      - name: error-policy
        type: status_code
        status_code:
          status_codes:
            - ERROR

      # Always sample slow traces
      - name: slow-traces
        type: latency
        latency:
          threshold_ms: 1000

      # Sample 10% of other traces
      - name: probabilistic-policy
        type: probabilistic
        probabilistic:
          sampling_percentage: 10

  # Span processor for filtering spans
  span:
    name:
      from_attributes: ["http.method", "http.route"]
      separator: " "

exporters:
  # Prometheus exporter for metrics
  prometheus:
    endpoint: "0.0.0.0:8889"
    namespace: "agentic_canon"
    const_labels:
      environment: ${ENVIRONMENT}

  # OTLP exporter for Grafana Cloud, Honeycomb, etc.
  otlp:
    endpoint: ${OTLP_ENDPOINT}
    headers:
      authorization: ${OTLP_AUTH_HEADER}
    tls:
      insecure: false

  # Jaeger exporter
  jaeger:
    endpoint: ${JAEGER_ENDPOINT:-jaeger:14250}
    tls:
      insecure: true

  # Logging exporter for debugging
  logging:
    verbosity: detailed
    sampling_initial: 5
    sampling_thereafter: 200

  # File exporter for local development
  file:
    path: /tmp/otel-traces.json
    rotation:
      max_megabytes: 100
      max_days: 7
      max_backups: 3

  # Zipkin exporter
  zipkin:
    endpoint: ${ZIPKIN_ENDPOINT:-http://zipkin:9411/api/v2/spans}
    format: proto

extensions:
  # Health check extension
  health_check:
    endpoint: 0.0.0.0:13133

  # pprof extension for profiling
  pprof:
    endpoint: 0.0.0.0:1777

  # zPages extension for diagnostics
  zpages:
    endpoint: 0.0.0.0:55679

service:
  extensions: [health_check, pprof, zpages]

  pipelines:
    # Traces pipeline
    traces:
      receivers: [otlp, jaeger]
      processors: [memory_limiter, resource, attributes, tail_sampling, batch]
      exporters: [otlp, jaeger, logging]

    # Metrics pipeline
    metrics:
      receivers: [otlp, prometheus, hostmetrics]
      processors: [memory_limiter, resource, batch]
      exporters: [otlp, prometheus, logging]

    # Logs pipeline
    logs:
      receivers: [otlp]
      processors: [memory_limiter, resource, batch]
      exporters: [otlp, logging]

  telemetry:
    logs:
      level: info
    metrics:
      level: detailed
      address: 0.0.0.0:8888
