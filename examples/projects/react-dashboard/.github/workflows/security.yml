name: React Dashboard â€¢ Security

on:
  schedule:
    - cron: '0 6 * * 1'
  workflow_dispatch:

jobs:
  dependency-audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm install --package-lock-only
      - run: npm audit --production
