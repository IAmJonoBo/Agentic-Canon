# OpenTelemetry Collector Configuration
# Implements: Observability best practices, ISO/IEC 25010
# Stack-agnostic telemetry collection

receivers:
  # OTLP receiver for applications using OpenTelemetry SDK
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

  # Prometheus receiver for metrics
  prometheus:
    config:
      scrape_configs:
        - job_name: "otel-collector"
          scrape_interval: 10s
          static_configs:
            - targets: ["localhost:8888"]

  # Host metrics receiver
  hostmetrics:
    collection_interval: 10s
    scrapers:
      cpu:
      disk:
      filesystem:
      load:
      memory:
      network:
      paging:
      processes:

processors:
  # Batch processor to reduce API calls
  batch:
    timeout: 10s
    send_batch_size: 1024

  # Memory limiter to prevent OOM
  memory_limiter:
    check_interval: 1s
    limit_mib: 512
    spike_limit_mib: 128

  # Resource processor to add common attributes
  resource:
    attributes:
      - key: environment
        value: { { ENVIRONMENT } }
        action: insert
      - key: service.namespace
        value: { { NAMESPACE } }
        action: insert
      - key: deployment.environment
        value: { { ENVIRONMENT } }
        action: insert

  # Attributes processor for PII removal
  attributes:
    actions:
      - key: email
        action: delete
      - key: password
        action: delete
      - key: credit_card
        action: delete
      - key: ssn
        action: delete

exporters:
  # Logging exporter for debugging
  logging:
    loglevel: info

  # Prometheus exporter for metrics
  prometheus:
    endpoint: "0.0.0.0:8889"
    namespace: { { SERVICE_NAME } }
    const_labels:
      environment: { { ENVIRONMENT } }

  # OTLP exporter for backend (e.g., Jaeger, Tempo)
  otlp/jaeger:
    endpoint: jaeger:4317
    tls:
      insecure: false
      cert_file: /certs/client.crt
      key_file: /certs/client.key

  # OTLP exporter for metrics backend
  otlp/metrics:
    endpoint: metrics-backend:4317
    tls:
      insecure: false

  # Loki exporter for logs
  loki:
    endpoint: http://loki:3100/loki/api/v1/push
    labels:
      resource:
        service.name: true
        service.namespace: true
      attributes:
        severity: true
        http.status_code: true

extensions:
  # Health check extension
  health_check:
    endpoint: 0.0.0.0:13133

  # pprof for profiling
  pprof:
    endpoint: 0.0.0.0:1777

  # zpages for diagnostics
  zpages:
    endpoint: 0.0.0.0:55679

service:
  extensions: [health_check, pprof, zpages]

  pipelines:
    # Traces pipeline
    traces:
      receivers: [otlp]
      processors: [memory_limiter, batch, resource, attributes]
      exporters: [otlp/jaeger, logging]

    # Metrics pipeline
    metrics:
      receivers: [otlp, prometheus, hostmetrics]
      processors: [memory_limiter, batch, resource]
      exporters: [prometheus, otlp/metrics, logging]

    # Logs pipeline
    logs:
      receivers: [otlp]
      processors: [memory_limiter, batch, resource, attributes]
      exporters: [loki, logging]

  telemetry:
    logs:
      level: info
    metrics:
      level: detailed
      address: 0.0.0.0:8888

