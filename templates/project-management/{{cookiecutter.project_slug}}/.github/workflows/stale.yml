name: Close Stale Issues
on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

permissions:
  issues: write
  pull-requests: write

jobs:
  stale:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/stale@v10
        with:
          repo-token: GITHUB_TOKEN_EXPR
          stale-issue-message: "This issue has been automatically marked as stale because it has not had recent activity. It will be closed in 7 days if no further activity occurs. Thank you for your contributions."
          stale-pr-message: "This PR has been automatically marked as stale because it has not had recent activity. It will be closed in 7 days if no further activity occurs."
          close-issue-message: "This issue was closed due to inactivity. Feel free to reopen if needed."
          close-pr-message: "This PR was closed due to inactivity. Feel free to reopen if needed."
          days-before-stale: "{{ cookiecutter.stale_days }}"
          days-before-close: 7
          stale-issue-label: stale
          stale-pr-label: stale
          exempt-issue-labels: pinned,security,critical
          exempt-pr-labels: pinned,security
