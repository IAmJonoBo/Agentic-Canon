name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version:
          - "3.11"
          - "3.12"
    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-python@v5
        with:
          python-version: PY_VERSION_MATRIX
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip wheel
          pip install -e .[dev]

      - name: Run linters
        run: |
          black --check src tests
          ruff check src tests
          mypy src

      - name: Run tests
        run: pytest --cov --cov-report=xml --cov-report=term

      - name: Upload coverage
        if: IF_MATRIX_PY311
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage.xml

  notebooks:
    if: IF_NOTEBOOKS_PRESENT
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-python@v5
        with:
          python-version: "3.14"

      - name: Install dependencies
        run: |
          pip install -e .[dev,docs]
          pip install nbmake

      - name: Test notebooks
        run: pytest --nbmake notebooks/**/*.ipynb -q
